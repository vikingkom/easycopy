version: '3.8'

services:
  easycopy-server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    ports:
      - "${HTTP_PORT:-8000}:8000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TZ:-UTC}
      - EASYCOPY_PORT=${HTTP_PORT:-8000}
    container_name: easycopy-server
